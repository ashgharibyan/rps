<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

</head>
<body class="bg-color-lght-blue">
    <!-- RPS header -->
    <div class="d-flex flex-wrap justify-content-center">
        <h1 class="mt-1" style=font-size:200px;color:rgb(202,61,46); onmouseover="addRock(this)" onmouseleave="removeRock(this)" >R</h1>
        <h1 class="mt-1" style=font-size:200px;color:rgb(255,184,95); onmouseover="addPaper(this)" onmouseleave="removePaper(this)" >P</h1>
        <h1 class="mt-1"style=font-size:200px;color:rgb(255,122,90);  onmouseover="addScissors(this)" onmouseleave="removeScissors(this)" >S</h1>
    </div>
    <div class="container d-flex flex-wrap justify-content-evenly align-items-center mt-2">
        <!-- Animated rock paper scissors -->
        <div class="">
            <div><img class="animate__animated animate__pulse animate__infinite	infinite" height="100px" width="100px" src="{{RockPaperScissorsImages.rock}}" alt="rock"></div> 
            <div><img class="animate__animated animate__pulse animate__infinite	infinite" height="100px" width="100px" src="{{RockPaperScissorsImages.paper}}" alt="paper"> </div>
            <div><img class="animate__animated animate__pulse animate__infinite	infinite" height="100px" width="100px" src="{{RockPaperScissorsImages.scissors}}" alt="scissors"> </div>
        </div>

        <div class="mt-3">
            <!-- REGISTER -->
            <h3 class="h3">REGISTER</h3>
            <!-- Printing the error messages if there are any-->
            {% for message in get_flashed_messages(category_filter=["reg"]) %}
                <p style="color: red;">{{message}}</p>
            {% endfor %}
            <!-- Register Section -->
            <form class="form-control bg-color-lght-blue" action="/users/register", method="POST">
                <div>
                    Full Name:
                    <input class="form-control mb-2" name="name">
                </div>
                <div>
                    Username:
                    <input class="form-control mb-2" name="username">
                </div>
                <div>
                    Email:
                    <input class="form-control mb-2" name="email">
                </div>
                <div>
                    Password:
                    <input class="form-control mb-2" name="password">
                </div>
                <div>
                    Confirm Password:
                    <input class="form-control mb-2" name="confirm_password">
                </div>
                <div>
                    <button class="btn btn-outline-light mt-2">Register</button>
                </div>
            </form>
        </div>

        <div class="mt-3">
            <!-- Login Section -->
            <h3 class="h3">LOGIN</h3>
            <!-- Printing the error messages if there are any-->
            {% for message in get_flashed_messages(category_filter=["log"]) %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            <form class="form-control bg-color-lght-blue" action="/users/login", method = 'post'>
                <div>
                    Username:
                    <input class="form-control mb-2" name="username">
                </div>
                <div>
                    Password:
                    <input class="form-control mb-2" name="password">
                </div>
                <div>
                    <button class="btn btn-outline-light mt-2">Login</button>
                </div>
            </form>
        </div>
    
    <!-- container -->
    </div> 
</body>
</html>
