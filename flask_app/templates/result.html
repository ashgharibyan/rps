<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script>
        var winId = {{ winner }};
    </script>
    <title>Result</title>
</head>

<body class="bg-color-lght-purple" onload="winnerShake()">
    <div class="container border mt-5 p-5 animate__animated animate__rubberBand">
        <!-- Shoot Header -->
        <h1 class="d-flex justify-content-center display-5">SHOOT!!!</h1>

        <!-- Two option images with the winning one shaking -->
        <div class="d-flex flex-wrap justify-content-center gap-3 ">
            <img id="user_choice_hand" src="{{user_choice_image}}" alt="paper" >
            <img id="computer_choice_hand" src="{{computer_choice_image}}" alt="rock">
        </div>

        <!-- Header saying if you won/lost -->
        {% if winner == 1 %}
            <h3 class="mb-5">You WON!!!</h3>
        {% elif winner == 0 %}
            <h3 class="mb-5">You LOST!</h3>
        {% else %}
            <h3 class="mb-5">It's a TIE!</h3>
        {% endif %}
        <div class="d-flex justify-content-between">
            <p>YOU chose:</p>
            <p>{{user_choice_text}}</p>
        </div>
        <div class="d-flex justify-content-between ">
            <p>The Computer chose:</p>
            <p>{{computer_choice_text}}</p>
        </div>
        
        <!-- Displaying your total wins and losses -->
        <div class="d-flex mt-5 justify-content-evenly ">
            <p>Your Total Wins: {{user_scores.wins}}</p>
            <p>Your Total Losses: {{user_scores.losses}}</p>
        </div>

        <!-- Play again and HomePage buttons -->
        <div class="d-flex justify-content-between btn-group btn-gap-3 mt-5 ">
            <button onclick="window.location.href='/vs'"
                class="btn btn-outline-dark "
                style="border: 1px solid white; color: white"> Play Again</button>
            <button onclick="window.location.href='/dashboard'"
                class="btn btn-outline-dark "
                style="border: 1px solid white; color: white"> Home Page</button>
        </div>
    </div>

</body>

</html>
