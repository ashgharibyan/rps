<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Choose Opponent</title>
</head>

<body class="bg-color-lght-orange">
    <div class="container border mt-5 ">
        <!-- Animated hand images -->
        <div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
            <img class="animate__animated animate__fadeIn" src="{{RockPaperScissorsImages.rock}}" alt="rock">
            <img class="animate__animated animate__fadeIn" src="{{RockPaperScissorsImages.paper}}" alt="paper">
            <img class="animate__animated animate__fadeIn" src="{{RockPaperScissorsImages.scissors}}" alt="scissors">
        </div>
        <h1 class="d-flex justify-content-center mt-2 mb-4 display-5 animate__animated animate__fadeInDown">PLAY AGAINST</h1>
        
        <!-- Options for opponent -->
        <div class="btn-group-vertical d-flex align-items-center">
            <div >
                <button onclick="window.location.href='/gameplay'" class=" btn btn-outline-light animate__animated animate__fadeInDown" style="width: 200px;">COMPUTER</button>
            </div>
            <div class="mt-2 mb-2 animate__animated animate__fadeIn">
                <p class="or">OR</p>
            </div>
            <div>
                <button class="btn btn-outline-light animate__animated animate__fadeInUp" style="width: 200px;" >PLAYER(soon)</button>
            </div>
        </div>

        <!-- HomePage button -->
        <div class="d-flex justify-content-center me-2 ms-2 mb-5">
            <button onclick="window.location.href='/dashboard'" class="btn btn-outline-dark mt-5 animate__animated animate__fadeInUp" style="border: 1px solid white; color: white" > Home Page</button>
        </div>

    </div>

</body>
</html>
