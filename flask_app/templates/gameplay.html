<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    <title>Gameplay</title>
</head>

<body class="bg-color-lght-green">
    <div class="container border mt-5">
        <!-- Choose now header -->
        <h1 class="d-flex justify-content-center mt-5 display-5 animate__animated animate__fadeIn">CHOOSE NOW</h1>
        <!-- Hand images with link to the loading page -->
        <div class="d-flex flex-wrap justify-content-center gap-3 ">
            <a href="/loading/1"><img onmouseover="addShake(this)" onmouseleave="removeShake(this)" src="{{RockPaperScissorsImages.rock}}" alt="rock"> </a>
            <a href="/loading/2"><img onmouseover="addShake(this)" onmouseleave="removeShake(this)" src="{{RockPaperScissorsImages.paper}}" alt="paper"> </a>
            <a href="/loading/3"><img onmouseover="addShake(this)" onmouseleave="removeShake(this)" src="{{RockPaperScissorsImages.scissors}}" alt="scissors"> </a>
        </div>

        <!-- HomePage Button -->
        <div class="d-flex justify-content-center me-2 ms-2 mb-5">
            <button onclick="window.location.href='/dashboard'" class="btn btn-outline-dark mt-5  animate__animated animate__fadeIn" style="border: 1px solid white; color: white" > Home Page</button>
        </div>
    </div>
</body>
</html>
